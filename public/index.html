<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico" type="image/gif" id="favicon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<h1 style="color: white">Chenges favicon</h1>
<button  class="button" type="button" onclick="toFavicon()">Favicon</button>
<button class="button" type="button" onclick="toGreen()">Green</button>

<div id="app"></div>
<!-- built files will be auto injected -->

<script>
    const favicon = document.getElementById("favicon");
    function toFavicon() {
      favicon.setAttribute("href", "<%= BASE_URL %>favicon.ico")
    }
    function toGreen() {
      favicon.setAttribute("href", "<%= BASE_URL %>favicon-green.ico")
    }
</script>
</body>
</html>
